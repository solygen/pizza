<!DOCTYPE html manifest="manifest.appcache">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Pizza</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">


        <!-- favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="img/apple-touch-icon.png" />
        <link rel="apple-touch-icon" sizes="57x57" href="img/apple-touch-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="img/apple-touch-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="img/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="img/apple-touch-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="img/apple-touch-icon-152x152.png" />

        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/pizza.css">

    </head>
    <body>
        <div class="outer">
            <div class="container-fluid">
                <!-- title -->
                <div class="row" style="text-align: center;">
                    <h1 style="margin: 0;" class="col-xs-12">
                        PizzaChecker
                    </h1>
                </div>

                <!-- small -->
                <div class="row">
                  <div class="col-xs-3 row-label">
                    Small
                  </div>
                  <div class="col-xs-4">
                        <div class="input-group">
                            <input type="number" class="form-control input-lg" min="0" max="60" name="diameter_small" placeholder="size" value="22" tabindex="1">
                            <span class="input-group-addon">Ø</span>
                        </div>
                  </div>
                  <div class="col-xs-5">
                        <div class="input-group">
                            <input type="text" class="form-control input-lg"name="price_small" placeholder="price" value="" tabindex="1" autofocus>
                            <span class="input-group-addon">€</span>
                      </div>
                  </div>
                </div>

                <!-- medium -->
                <div class="row">
                  <div class="col-xs-3 row-label">
                        Medium
                  </div>
                  <div class="col-xs-4">
                        <div class="input-group">
                            <input type="number" class="form-control input-lg" min="0" max="60" name="diameter_medium" placeholder="size" value="25" tabindex="1">
                            <span class="input-group-addon">Ø</span>
                        </div>
                  </div>
                  <div class="col-xs-5">
                        <div class="input-group">
                           <input type="text" class="form-control input-lg" name="price_medium" placeholder="price" value="" tabindex="1">
                            <span class="input-group-addon">€</span>
                      </div>
                  </div>
                </div>

                <!-- large -->
                <div class="row">
                  <div class="col-xs-3 row-label">
                    Large
                  </div>
                  <div class="col-xs-4">
                        <div class="input-group">
                            <input type="number" class="form-control input-lg" min="0" max="60" name="diameter_large" placeholder="size" value="30" tabindex="1">
                            <span class="input-group-addon">Ø</span>
                        </div>
                  </div>
                  <div class="col-xs-5">
                        <div class="input-group">
                           <input type="text" class="form-control input-lg" name="price_large" placeholder="price" value="" tabindex="1">
                            <span class="input-group-addon">€</span>
                      </div>
                  </div>
                </div>

                <!-- name and button -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="button-grp">
                                <button type="button" class="btn btn-default btn-primary btn-lg btn-block" id="analyze">Analyze</button>
                                <button type="button" class="btn btn-default btn-lg btn-block" id="reset">Reset</button>
                        </div>
                    </div>
                </div>


                <div class="row" id="results">
                </div>

            </div>
        </div>

        <script type="text/javascript" async src="js/pizza.js"></script>

    </body>
</html>
